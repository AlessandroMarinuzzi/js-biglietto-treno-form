<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <section class="section1">
        <h3 class="form_title py-3 text-white text-uppercase text-center">Make the price for your ticket</h3>
        <form class="form_box text_colour bg_white text container d-flex justify-content-center rounded py-4">
            <div class="row">
                <div class="col-4 d-flex flex-column">
                    <div class="text-center mb-2">Name Surname</div>
                    <input type="text" name="fullname" id="fullname" class="rounded border_colour">
                </div>

                <div class="col-4 d-flex flex-column">
                    <div class="text-center mb-2">Km to travel for</div>
                    <input type="text" name="distance" id="distance" class="rounded border_colour">
                </div>

                <div class="col-4 d-flex flex-column">
                    <div class="text-center mb-2">Age Range</div>
                    <select name="age" id="age" class="rounded border_colour">
                        <option value="underage">Underage</option>
                        <option value="of age">Of Age</option>
                        <option value="over 65">Over 65</option>
                    </select>
                </div>

                <div class="mx-auto mt-5">
                    <!-- <button id="generate" class="rounded text_colour font-weight-bold bg_lightgrey border_purple">Generate</button>
                    <button id="cancel" class="rounded text_colour font-weight-bold bg_lightgrey">Cancel</button> -->
                    <input type="submit" onclick="biglietto1()" id="generate" class="rounded text_colour font-weight-bold bg_lightgrey border_purple" value="Generate">
                    <input type="submit" onclick="biglietto2()" id="cancel" class="rounded text_colour font-weight-bold bg_lightgrey" value="Cancel">
                </div>

            </div>
        </form>
    </section>

    <section class="section2">
        <h3 class="form_title_2 mt-3 text-white text-uppercase text-center">Your Ticket</h3>
        <div class="passenger_box container bg_white d-flex flex-column justify-content-center">
            <h5 class="text-uppercase mt-auto pt-4">Passenger details</h5>

                <div id="ticket" class="d-flex justify-content-around border-top border-bottom border-secondary mb-5">
                    <div class="col d-flex flex-column bg_grey">
                        <h5 class="text-uppercase pt-4">Passenger Name</h5>
                        <h4 id="passengerName" class="font-weight-bold pb-5"></h4>
                    </div>
    
                    <div class="col d-flex flex-column">
                        <h5 class="pt-4 pb-5">Offers</h5>
                        <div id="discount"></div>
                    </div>
    
                    <div class="col d-flex flex-column">
                        <h5 class="pt-4 pb-5">Carriage</h5>
                        <p id="carriage"></p>
                    </div>
    
                    <div class="col d-flex flex-column">
                        <h5 class="pt-4 pb-5">CP Code</h5>
                        <div id="trainCode"></div>
                    </div>
    
                    <div class="col d-flex flex-column">
                        <h5 class="pt-4 pb-5">Ticket Cost</h5>
                        <div id="ticketPrice"></div>
                    </div>
                </div>

            

        </div>
    </section>

    
    <script src="./assets/js/main.js"></script>
</body>
</html>
